<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

<div class="container">
<div class="title">Calculator v0.5</div>
  <div class="calculator">
    <div class="calculator__display" id="display">0</div>

    <div class="calculator__keys">
      <button id="clear" data-action="clear">AC</button>
      <button id="dummy"> </button>
      <button id="dummy"> </button>
      <button class="key--operator" id="divide" data-action="divide">รท</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button class="key--operator" id="add" data-action="add">+</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button class="key--operator" id="subtract" data-action="subtract">-</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button class="key--operator" id="multiply" data-action="multiply">&times;</button>
      <button id="zero" >0</button>
      <button id="decimal" data-action="decimal">.</button>
      <button class="key--equal" id="equals" data-action="calculate">=</button>
      </div>
  </div>
</div>

<script src="calculator.js"></script>
</body>
